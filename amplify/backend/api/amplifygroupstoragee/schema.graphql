type File
@model(subscriptions: null)
@auth(
  rules: [
    {
      allow: owner
      ownerField: "owner"
      operations: [create, update, delete, read]
    }
    { allow: owner, ownerField: "viewers", operations: [read] }
    {
      allow: private
      provider: iam
      operations: [create, update, delete, read]
    }
  ]
) {
  id: ID!
  name: String!
  description: String
  s3Path: String!
  owner: ID
  viewers: [ID]
}

