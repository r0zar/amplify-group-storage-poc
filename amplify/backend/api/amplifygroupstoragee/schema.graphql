type File
  @model(subscriptions: null)
  @auth(
    rules: [
      {
        allow: private
        provider: iam
        operations: [create, update, delete, read]
      }
    ]
  ) {
  id: ID!
  name: String!
  description: String
  url: AWSURL
}

