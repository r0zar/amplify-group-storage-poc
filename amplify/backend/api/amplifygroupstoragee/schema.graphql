type File
@model(subscriptions: null)
@auth(
  rules: [
    {
      allow: owner
      ownerField: "owner"
      operations: [create, update, delete, read]
    }
    {
      allow: private
      provider: iam
      operations: [create, update, delete, read]
    }
  ]
) {
  id: ID!
  name: String!
  description: String
  url: AWSURL
  s3Path: String
  owner: ID
  viewers: [ID]
}

